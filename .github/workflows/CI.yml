name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.app
      
    - name: Build and test
      run: xcodebuild clean build test -project EssentialFeed/EssentialFeed.xcodeproj -scheme CI -sdk iphonesimulator -destination 'platform=macOS,variant=Mac Catalyst' ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
